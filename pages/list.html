<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookLoop - 교환 게시판 목록</title>
  <link rel="stylesheet" href="/assets/css/base/reset.css">
  <link rel="stylesheet" href="/assets/css/base/variables.css">
  <link rel="stylesheet" href="/assets/css/base/utilities.css">
  <link rel="stylesheet" href="/assets/css/components/header.css">
  <link rel="stylesheet" href="/assets/css/components/nav.css">
  <link rel="stylesheet" href="/assets/css/components/footer.css">
  <link rel="stylesheet" href="/assets/css/components/table.css">
  <link rel="stylesheet" href="/assets/css/components/form.css">
  <link rel="stylesheet" href="/assets/css/components/pagination.css">
  <link rel="stylesheet" href="/assets/css/pages/list.css">
</head>
<body>
  <a href="#main" class="skip-link">본문 바로가기</a>

  <header class="bl-header" role="banner">
    <div class="bl-header__inner">
      <a class="bl-logo" href="/pages/index.html">BookLoop</a>
      <form class="bl-quicksearch" aria-label="상단 검색">
        <label class="sr-only" for="q">제목/저자/과목</label>
        <input id="q" name="q" type="search" placeholder="제목/저자/과목">
        <button type="submit">검색</button>
      </form>
    </div>
  </header>

  <nav class="bl-nav" role="navigation" aria-label="주요 메뉴">
    <ul class="bl-nav__menu">
      <li><a href="/pages/index.html">메인</a></li>
      <li><a href="/pages/list.html" aria-current="page">교환 게시판</a></li>
      <li><a href="/pages/guide.html">거래 가이드</a></li>
      <li><a href="/pages/write.html">글쓰기</a></li>
    </ul>
  </nav>

  <main id="main" class="bl-main" role="main">
    <section class="bl-filters" aria-label="필터바">
      <div class="bl-filters__row">
        <label for="subject">과목</label>
        <select id="subject" name="subject">
          <option value="">전체</option>
          <option value="OS">운영체제 (OS)</option>
          <option value="DB">데이터베이스 (DB)</option>
          <option value="Network">네트워크 (Network)</option>
        </select>

        <label for="condition">상태</label>
        <select id="condition" name="condition">
          <option value="">전체</option>
          <option value="상">상</option>
          <option value="중">중</option>
          <option value="하">하</option>
        </select>

        <label for="sort">가격정렬</label>
        <select id="sort" name="sort">
          <option value="price_asc">낮→높</option>
          <option value="price_desc">높→낮</option>
        </select>

        <button id="filterApply" type="button">적용</button>
      </div>
    </section>

    <section class="bl-list" aria-labelledby="listTitle">
      <h1 id="listTitle" class="sr-only">교환 게시판 목록</h1>
      <div class="bl-tablewrap">
        <table class="bl-table">
          <thead>
            <tr>
              <th scope="col">제목</th>
              <th scope="col">저자</th>
              <th scope="col">과목</th>
              <th scope="col">상태</th>
              <th scope="col">가격</th>
            </tr>
          </thead>
          <tbody data-role="tbody"></tbody>
        </table>
        <p class="bl-emptystate" data-role="emptystate" hidden>조건에 맞는 결과가 없습니다.</p>
      </div>

      <nav class="bl-pagination" aria-label="페이지네이션">
        <ul class="bl-pagination__list" data-role="pagination">
          <!-- 페이지 버튼 렌더 대상 -->
        </ul>
      </nav>
    </section>
  </main>

  <footer class="bl-footer" role="contentinfo">
    <a href="/pages/guide.html">안전거래 팁 바로가기</a>
    <span aria-hidden="true">|</span>
    <a href="mailto:contact@bookloop.local">신고/문의 안내</a>
  </footer>

  <script src="/assets/js/core/dom.js"></script>
  <script src="/assets/js/core/data.js"></script>
  <script src="/assets/js/components/header-search.js"></script>
  <script src="/assets/js/components/pagination.js"></script>
  <script src="/assets/js/pages/list.js"></script>
</body>
</html>
